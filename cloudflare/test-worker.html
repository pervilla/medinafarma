<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloudflare Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Cloudflare Worker</h1>
    
    <div class="input-group">
        <label>URL del Worker:</label>
        <input type="text" id="workerUrl" placeholder="https://pharma-matching.tu-cuenta.workers.dev">
    </div>

    <div class="input-group">
        <label>Producto DIGEMID:</label>
        <input type="text" id="productName" value="PARACETAMOL 500MG" placeholder="Nombre del producto">
    </div>

    <div class="input-group">
        <label>Art√≠culo Establecimiento:</label>
        <input type="text" id="articleName" value="PARACETAMOL 500MG TABLETA" placeholder="Nombre del art√≠culo">
    </div>

    <button onclick="testWorker()">üöÄ Probar Worker</button>

    <div id="result"></div>

    <script>
        async function testWorker() {
            const workerUrl = document.getElementById('workerUrl').value;
            const productName = document.getElementById('productName').value;
            const articleName = document.getElementById('articleName').value;
            const resultDiv = document.getElementById('result');

            if (!workerUrl) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Por favor ingresa la URL del Worker';
                return;
            }

            resultDiv.textContent = 'Enviando request...';
            resultDiv.className = '';

            try {
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        products: [
                            {
                                Cod_Prod: 123,
                                Nom_Prod: productName,
                                Concent: '500MG'
                            }
                        ],
                        articles: [
                            {
                                ART_KEY: 456,
                                ART_NOMBRE: articleName
                            }
                        ]
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = '‚úÖ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = '‚ùå ERROR\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = '‚ùå ERROR\n\n' + error.message;
            }
        }
    </script>
</body>
</html>
